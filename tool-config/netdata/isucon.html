<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your dashboard</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <script type="text/javascript" src="/dashboard.js"></script>
  </head>
  <body>
    <h1>Realtime Metrics</h1>
    <div
      data-netdata="system.cpu"
      data-title="CPU Usage"
      data-chart-library="easypiechart"
      data-units="%"
      data-easypiechart-max-value="100"
      data-width="200"
      data-height="200"
      data-colors="#22AA99"
    ></div>
    <div
      data-netdata="system.ram"
      data-title="RAM Usage"
      data-chart-library="easypiechart"
      data-dimensions="used|buffers|active|wired"
      data-append-options="percentage"
      data-units="%"
      data-easypiechart-max-value="100"
      data-width="200"
      data-height="200"
      data-colors="#EE9911"
    ></div>
    <div
      data-netdata="system.io"
      data-dimensions="in"
      data-chart-library="easypiechart"
      data-title="Disk Read"
      data-common-units="system.io.mainhead"
      data-width="200"
      data-height="200"
    ></div>

    <div
      data-netdata="system.io"
      data-dimensions="out"
      data-chart-library="easypiechart"
      data-title="Disk Write"
      data-common-units="system.io.mainhead"
      data-width="200"
      data-height="200"
    ></div>

    <br />

    <div
      data-netdata="system.cpu"
      data-chart-library="d3pie"
      data-units="%"
      data-width="400"
      data-height="300"
    ></div>

    <div
      data-netdata="services.cpu"
      data-chart-library="d3pie"
      data-units="%"
      data-width="400"
      data-height="300"
    ></div>

    <h1>Time-series Metrics</h1>
    <h2>System CPU</h2>
    <div
      data-netdata="system.cpu"
      data-chart-library="dygraph"
      data-height="250"
      data-decimal-digits="-1"
      data-dygraph-valuerange="[0, 100]"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>

    <h2>Systemd Service</h2>
    <!-- systemd serviceの時系列メトリクス -->
    <div
      data-netdata="services.cpu"
      data-chart-library="dygraph"
      data-height="250"
      data-decimal-digits="-1"
      data-dygraph-valuerange="[0, 100]"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>
    <div
      data-netdata="services.mem_usage"
      data-chart-library="dygraph"
      data-height="250"
      data-decimal-digits="-1"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>
    <div
      data-netdata="services.throttle_io_ops_write"
      data-chart-library="dygraph"
      data-height="200"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>
    <div
      data-netdata="services.throttle_io_ops_read"
      data-chart-library="dygraph"
      data-height="200"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>

    <h2>System</h2>
    <div
      data-netdata="system.cpu"
      data-chart-library="dygraph"
      data-height="250"
      data-decimal-digits="-1"
      data-dygraph-valuerange="[0, 100]"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>

    <div
      data-netdata="system.ram"
      data-chart-library="dygraph"
      data-height="250"
      data-legend-position="bottom"
      data-dimensions="used|buffers|active|wired"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>

    <div
      data-netdata="system.io"
      data-chart-library="dygraph"
      data-width="100%"
      data-height="200"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>
    <div
      data-netdata="system.net"
      data-chart-library="dygraph"
      data-height="200"
      data-legend-position="bottom"
      class="netdata-container-with-legend netdata-container-with-legend--bottom"
    ></div>
  </body>
</html>
